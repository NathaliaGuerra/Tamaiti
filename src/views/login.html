<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamaiti - Login</title>
    <script src="https://kit.fontawesome.com/yourcode.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body >

<header>
    <a href="#"><img class='logo' src="./img/tamaiti_logo.png" alt=""></a>
        <nav>
            <ul>
                <li><a href="">Mi carrito <i class="fa fas fa-cart-plus"></i></a></li>
                <li><a href="login.html">Ingresar <i class="fa fas fa-user-alt"></i></a></li>
            </ul>
        </nav>
</header>
    <section>
        <div id="login" class="form">
            <form  action="mysuperscript.php" autocomplete="on"> 
              <h1>Login</h1> 
              <p> 
                  <label for="username" class="uname" > Nombre de usuario: </label>
                  <input id="username" name="username" required="required" type="text" placeholder="Tu nombre de usuario"/>
              </p>
              <p> 
                  <label for="password" class="youpasswd"> Contraseña:</label>
                  <input id="password" name="password" required="required" type="password" placeholder="Tu password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Debe contener al menos un número y una letra minúscula y mayúscula, y al menos 8 o más caracteres"/> 
              </p>
          
              <p class="login button"> 
                  <input type="submit" value="Login" /> 
              </p>
              <p class="change_link">
                  Aún no eres miembro
                  <a href="registro.html" class="to_register">Regístrate</a>
              </p>
            </form>
          </div>
    </section>
    <footer>
        <ul class="navNosotros">
            <li><a href="">Sobre Nosotros</a></li>
            <li><a href="">Tienda Online</a></li>
        </ul>
        
        <ul class="navSocialMedia">
            <li><a href=""><i class="fa fa-instagram"></i></a></li>
            <li><a href=""><i class="fa fa-facebook-f"></i></a></li>
        </ul>
    </footer>
</body>
</html>
